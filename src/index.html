<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Guillaume FERNANDES">
	<title>Allowance DApp</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



</head>

<body>

		<table class="table table-dark">
				<thead>
				  <tr>
					<th scope="col">#</th>
					<th scope="col">Token Name</th>
					<th scope="col">Balance</th>
					<th scope="col">Eth Equivalent</th>
					<th scope="col">Set Allowance</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<th scope="row">1</th>
					<td>ETH (Ethereum)</td>
					<td><input id="BalanceEth" type="text" size=60></td>
					<td>889.99 ETH</td>
					<td><button type="button"  class="btn btn-primary" id="myBtn">Open Modal</button></td>
				  </tr>
				  <tr>
					<th scope="row">2</th>
					<td>TST (TestToken)</td>
					<td>30 TST</td>
					<td>2.999 ETH</td>
					<td><button type="button"  class="btn btn-primary" id="myBtn">Open Modal</button></td>

				  </tr>
				  <tr>
					<th scope="row">3</th>
					<td>PIG (PigeonCoin)</td>
					<td>40 PIG</td>
					<td>12.34 ETH</td>
					<td><button type="button"  class="btn btn-primary" id="myBtn">Open Modal</button></td>

				  </tr>
				</tbody>
			  </table>
	<div class="container" >
		<label for="name" class="col-lg-2 control-label" >
			<h3>NODEINFO</h3>
		</label>
		<input id="NodeInfo" type="text" size=60 >
		<br>
		<label for="name" class="col-lg-2 control-label">
			<h3>ACCOUNT ADDRESS</h3>
		</label>
		<input id="Account" type="text" size=60>
		
	
		
		
		<!-- Trigger/Open The Modal -->
		
		
		<!-- The Modal -->
		<div id="myModal" class="modal">
		
		  <!-- Modal content -->
		  <div class="modal-content">
			<div class="modal-header">
			  <span class="close">&times;</span>
			  <h2>Set Allowance</h2>
			</div>
			<div class="modal-body">
			  <p>Set 'token.name' allowance to: 'allowanceAmount'</p>
			  <td><button type="button"  class="btn btn-primary" id="myBtn">Open </button></td>
			  <p></p>
			</div>
			<div class="modal-footer">
			  <h3>Modal Footer</h3>
			</div>
		  </div>
		
		</div>
			<script>

			</script>
			<footer></footer>
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

			<script src="components/jquery/dist/jquery.min.js"></script>
			<script src="components/popper.js/dist/umd/popper.min.js"></script>
			<script src="components/bootstrap/dist/js/bootstrap.js"></script>
			<script src="scripts/js/main.js"></script>

			<script src="web3.min.js"></script>
			<script src="scripts/js/main.js"></script>
</body>

</html>
